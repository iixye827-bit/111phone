        // [‰∫ëÁõòJSÈÄªËæë - V3.0]
        let GITHUB_CONFIG = {}; const SYNC_FOLDER = 'data_sync'; const syncBtn = document.getElementById('syncBtn'); const syncModal = document.getElementById('syncModal'); const closeSyncModalBtn = document.getElementById('closeSyncModalBtn'); const buttonSelector = document.getElementById('buttonSelector'); const fileUploader = document.getElementById('fileUploader'); const fileNameInput = document.getElementById('fileNameInput'); const uploadBtn = document.getElementById('uploadBtn'); const fileList = document.getElementById('fileList'); const fileListStatus = document.getElementById('fileListStatus'); const settingsBtn = document.getElementById('settingsBtn'); const settingsModal = document.getElementById('settingsModal'); const closeSettingsModalBtn = document.getElementById('closeSettingsModalBtn'); const githubRepoInput = document.getElementById('githubRepoInput'); const githubTokenInput = document.getElementById('githubTokenInput'); const saveSettingsBtn = document.getElementById('saveSettingsBtn'); function saveGithubConfig(config) { localStorage.setItem('githubConfig', JSON.stringify(config)); GITHUB_CONFIG = config; } function loadGithubConfig() { const savedConfig = localStorage.getItem('githubConfig'); if (savedConfig) { GITHUB_CONFIG = JSON.parse(savedConfig); return true; } return false; } function checkConfig() { if (!GITHUB_CONFIG.owner || !GITHUB_CONFIG.repo || !GITHUB_CONFIG.token) { fileListStatus.innerHTML = `Â∞öÊú™ÈÖçÁΩÆGitHub‰ø°ÊÅØ<br>ËØ∑ÁÇπÂáªÊ†áÈ¢òÊóÅ ‚öôÔ∏è ËøõË°åËÆæÁΩÆ`; return false; } return true; } syncBtn.addEventListener('click', () => { syncModal.classList.add('show'); populateButtonSelector(); fetchFilesForSelectedButton(); }); settingsBtn.addEventListener('click', () => { if (GITHUB_CONFIG.owner && GITHUB_CONFIG.repo) { githubRepoInput.value = `${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}`; } githubTokenInput.value = GITHUB_CONFIG.token || ''; settingsModal.classList.add('show'); }); const closeModal = (modal) => modal.classList.re         /* ‚ú® ‰øÆÊîπÔºöÈáçÊûÑÊñá‰ª∂Ëé∑ÂèñÈÄªËæëÔºåÂ¢ûÂä†Êó∂Èó¥Êà≥Ëé∑ÂèñÂíåÊéíÂ∫è */
        async function fetchFilesForSelectedButton() {

            try {
                const response = await fetch(apiUrl, { headers: { 'Authorization': `token ${GITHUB_CONFIG.token}` } });

        async function getLatestCommitDate(filePath) {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/commits?path=${encodeURIComponent(filePath)}&page=1&per_page=1`;

            } catch (error) {

        /* ‚ú® Êñ∞Â¢ûÔºöÂà†Èô§Êñá‰ª∂ÁöÑÂáΩÊï∞ */

            if (!confirm(`Á°ÆÂÆöË¶ÅÊ∞∏‰πÖÂà†Èô§Êñá‰ª∂ "${filePath.split('/').pop()}" ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§ç„ÄÇ`)) {

            } catch (error) {

        async function forceDownload(url, filename, element) {
